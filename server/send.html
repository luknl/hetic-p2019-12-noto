<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notoboard</title>
    <style>
      form input { border: 1px solid black; padding: 10px; margin-right: .5%; width: 100%;}
      .messages { list-style-type: none; }
    </style>
  </head>

  <body>
    <form action="">
      <input class="input" autocomplete="off" /><button>Send</button>
    </form>
    <ul class="infos"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.querySelector('form');
      var infosList = document.querySelector('.infos');
      form.addEventListener("click", function(event){
        event.preventDefault();
        // Send message to sever
        socket.emit('chat message', document.querySelector(".input").value);
        // Reset input
        document.querySelector(".input").value = "";
        return false;
      });

      socket.emit('get user', window.location.href.substr(window.location.href.lastIndexOf('/') + 1));
      socket.on('user infos', function(infos){
        console.log(infos);
        infosList.innerHTML += `
          <li>Socket ID: ${infos[0].socketId}</li>
          <li>ID: ${infos[0].id}</li>
          <li>Time: ${infos[0].time}</li>
        `
      })
    </script>
  </body>
</html>
