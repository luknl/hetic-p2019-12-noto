<!doctype html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notoboard</title>
    <style>
      form input { border: 1px solid black; padding: 10px; margin-right: .5%; width: 100%;}
      .messages { list-style-type: none; }
    </style>
  </head>

  <body>
    <form action="" class="message-form">
      <label for="message-form-input">Send Message</label>
      <input id="message-form-input" class="input" autocomplete="off" /><button>Send</button>
    </form>
    <form action="" class="room-form">
      <label for="room-form-input">Create Room</label>
      <input id="room-form-input" class="input" autocomplete="off" /><button>Send</button>
    </form>
    <ul class="infos"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var $messageForm = document.querySelector('.message-form')
      var $roomForm = document.querySelector('.room-form')
      var $infosList = document.querySelector('.infos')
      let socketId = ''
      let urlId = ''
      let roomId = ''

      // Send messafe form
      $messageForm.addEventListener("submit", function(event){
        event.preventDefault();
        // Send message to sever
        socket.emit('chat message', {
          roomId: roomId,
          msg: document.querySelector("#message-form-input").value
        });
        // Reset input
        document.querySelector(".input").value = "";
        return false;
      });

      // Add room form
      $roomForm.addEventListener("submit", function(event){
        event.preventDefault();
        roomId = document.querySelector("#room-form-input").value.replace(/[^A-Z0-9]/ig, "_")
        // Query room creation
        socket.emit('create room', {
          roomName: document.querySelector("#room-form-input").value,
          roomId,
          socketId,
          urlId,
        });
        // Reset input
        document.querySelector("#room-form-input").value = ""
        return false
      })

      // Get user infos
      socket.emit('get user', window.location.href.substr(window.location.href.lastIndexOf('/') + 1));

      // Use user infos
      socket.on('user infos', function(infos){
        if (typeof infos == 'string') {
          $infosList.innerHTML += `<li>${infos}</li>`
        } else {
          socketId = infos[0].socketId
          urlId = infos[0].urlId
          $infosList.innerHTML += `
          <li>Socket ID: ${infos[0].socketId}</li>
          <li>urlId: ${infos[0].urlId}</li>
          <li>Time: ${infos[0].time}</li>
          `
        }
      })
    </script>
  </body>
</html>
