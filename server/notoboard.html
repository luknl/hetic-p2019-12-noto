<!doctype html>
<html>
  <head>
    <title>Notoboard</title>
    <style>
      form input { border: 1px solid black; padding: 10px; margin-right: .5%; }
      .messages { list-style-type: none; }
    </style>
  </head>

  <body>
    <ul class="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      socket.on('previous messages', function(allMessages){
        allMessages.forEach(function(item){
          // Append message
          var li = document.createElement("li");
          var m = document.createTextNode(item);
          li.appendChild(m);
          document.querySelector('.messages').appendChild(li);
        })
      })
      socket.on('chat message', function(msg){
        // Append message
        var li = document.createElement("li");
        var m = document.createTextNode(msg);
        li.appendChild(m);
        document.querySelector('.messages').appendChild(li);
      });
    </script>
  </body>
</html>
