<!doctype html>
<html>
  <head>
    <title>Notoboard</title>
    <style>
      form input { border: 1px solid black; padding: 10px; margin-right: .5%; }
      .messages { list-style-type: none; }
    </style>
  </head>

  <body>
    <form action="">
      <input class="input" autocomplete="off" /><button>Send</button>
    </form>
    <ul class="messages"></ul>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();
      var form = document.querySelector('form');
      form.addEventListener("submit", function(event){
        event.preventDefault();
        // Send message to sever
        socket.emit('chat message', document.querySelector(".input").value);
        // Reset input
        document.querySelector(".input").value = "";
        return false;
      });
      socket.on('chat message', function(msg){
        // Append message
        var li = document.createElement("li");
        var m = document.createTextNode(msg);
        li.appendChild(m);
        document.querySelector('.messages').appendChild(li);
      });
    </script>
  </body>
</html>
